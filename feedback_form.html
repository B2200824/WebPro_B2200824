    <div class="container">
        <h1>Red Cinema Feedback</h1>
        <p class="description">We value your feedback! Please fill out this form to let us know about your cinema experience.</p>
        <form action="submit_feedback.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="booking-experience">How was your booking experience?</label>
            <select id="booking-experience" name="booking_experience" required>
                <option value="">Select an option</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>

            <label for="cinema-experience">How was your in-cinema experience?</label>
            <select id="cinema-experience" name="cinema_experience" required>
                <option value="">Select an option</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>

            <label for="food-beverage">How was the food and beverage?</label>
            <select id="food-beverage" name="food_beverage" required>
                <option value="">Select an option</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>

            <label for="staff">How was the overall website?</label>
            <select id="staff" name="staff" required>
                <option value="">Select an option</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="5"></textarea>

            <input type="submit" value="Submit Feedback">
        </form>
