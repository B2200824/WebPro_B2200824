<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Discount Registration</title>
    <link rel="stylesheet" href="index.css">
    <script src="scripts.js" defer></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 3px solid rgb(248, 0, 0);
            width: 100%;
            box-sizing: border-box;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: rgb(255, 0, 0);
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: red;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container h1 {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px; /* Reduced width */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: red;
            border: none;
            color: black;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkred;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 10px 0;
            border-top: 3px solid red;
            width: 100%;
            box-sizing: border-box;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">RED Cinema</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="vipclub.html">VIP Clubs</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="feedback_form.html">Feedback</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Premiere Night Registration</h1>
        <form id="discountForm" action="register.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>

            <button type="submit">Register</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Cinema Booking. All rights reserved.</p>
    </footer>
</body>
</html>
