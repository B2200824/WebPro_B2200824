<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Payment</title>
    <link rel="stylesheet" href="qrpay.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            margin: 0;
        }
        .container {
            text-align: center;
            margin: 20px;
        }
        .proceed-button {
            background-color: #FF0000;
            color: white;
            padding: 8px 16px; /* Smaller padding */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px; /* Smaller font size */
            transition: background-color 0.3s;
            margin-top: 20px; /* Adjusted margin */
        }
        .proceed-button:hover {
            background-color: #B71C1C;
        }
        img {
            width: 300px;
            height: auto;
            border: 5px solid #FF0000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #111;
            border-top: 3px solid red;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <section class="menu-highlights">
        <div class="container">
            <h1>QR Payment</h1>
            <img src="qrcode.png" alt="QR Code for Payment">
            <a href="home.html" id="proceedButton" class="proceed-button">Proceed</a>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Cinema Booking. All rights reserved.</p>
    </footer>
    
    <script src="qrpay.js"></script>
</body>
</html>
